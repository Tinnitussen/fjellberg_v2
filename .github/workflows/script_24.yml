# This is a basic workflow to help you get started with Actions

name: Summary 24

# Controls when the workflow will run
on:
  #Run every day at 05:30 UTC (07:30 CET)
  schedule:
  - cron:  '54 04 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run script
        env:
          CLIENT_ID_RUTE: ${{secrets.CLIENT_ID_RUTE}}
          CLIENT_SECRET_RUTE: ${{secrets.CLIENT_SECRET_RUTE}}
          CLIENT_ID_FROST: ${{secrets.CLIENT_ID_FROST}}
          CLIENT_SECRET_FROST: ${{secrets.CLIENT_SECRET_FROST}}
          AUTH_TOKEN_COURIER_24: ${{secrets.AUTH_TOKEN_COURIER_24}}
          DAILY_SUMMARY: True
          GITHUB_ACTIONS: True
        run: python f_api_24.py
